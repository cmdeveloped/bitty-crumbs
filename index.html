<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Bitty Crumbs</title>
    <link rel="stylesheet" href="app.min.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.core.min.js"
      charset="utf-8"
    ></script>
    <script src="app.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container text-center">
      <!-- splash screen -->
      <div id="splash">
        <section class="title">
          <h1>bitty crumbs</h1>
        </section>
        <div class="start">
          <button type="button" name="start">start</button>
        </div>
      </div>
      <!-- game screen -->
      <div id="game">
        <section class="title">
          <h1>bitty crumbs</h1>
        </section>
        <section id="bitty"></section>
        <section id="crumbs"></section>
      </div>
      <!-- result screen -->
      <div id="result">
        <section class="title">
          <h1>bitty crumbs</h1>
        </section>
        <section class="message"></section>
        <div class="start">
          <button type="button" name="replay">play again</button>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Bitty Crumbs</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.min.css" />

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.core.min.js"
      charset="utf-8"
    ></script>
    <script
      src="https://kit.fontawesome.com/3afc27320a.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="wrapper text-center">
      <!-- splash screen -->
      <div id="splash">
        <div class="container">
          <section class="title">
            <h1 class="h3">bitty crumbs</h1>
          </section>
          <div class="start">
            <button class="secondary" type="button" name="start">start</button>
          </div>
        </div>
      </div>
      <!-- game screen -->
      <div id="game">
        <div class="container">
          <section class="title">
            <h1 class="h3">bitty crumbs</h1>
            <div id="score">
              <p class="won">
                wins:
                <span>0</span>
              </p>
              <p class="lost">
                losses:
                <span>0</span>
              </p>
            </div>
          </section>
          <section id="bitty"></section>
          <section id="crumbs"></section>
          <section id="lives">
            <i class="fas fa-heart life"></i>
            <i class="fas fa-heart life"></i>
            <i class="fas fa-heart life"></i>
            <i class="fas fa-heart life"></i>
            <i class="fas fa-heart life"></i>
          </section>
        </div>
      </div>
      <!-- result screen -->
      <div id="result" hidden>
        <div class="container">
          <section class="title">
            <h1 class="h3">bitty crumbs</h1>
          </section>
          <section class="message"></section>
          <div class="start">
            <button class="secondary" type="button" name="replay">
              play again
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
